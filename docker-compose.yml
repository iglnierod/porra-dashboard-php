version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mi-app-php-apache # Nombre opcional para la imagen
    ports:
      - "80:80" # Mapeamos el puerto 80 del contenedor al 8080 del host
    volumes:
      - ./src:/var/www/html # Montamos la carpeta src como el raÃ­z de Apache
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    command: >
      bash -c "chown -R www-data:www-data /var/www/html
      && chmod -R 755 /var/www/html
      && apache2-foreground"
